{% extends 'core/base.html' %} {% block search %}

<div class="flex justify-center">
  <div class="px-4 max-w-3xl">
    <section
      id="left_section"
      class="container mx-auto my-[80px] flex max-w-[480px] flex-col py-1"
    >
      <div id="searchBar" class="relative flex h-3 content-center items-center">
        <span class="absolute left-4 cursor-pointer text-gray-400"> </span>
        <form method="get" action="{% url 'search' %}">
          <input
            type="text"
            name="location"
            class="w-full rounded-full bg-transparent py-3 pl-10 pr-5 text-lg text-gray-600 outline-none ring-1 ring-gray-200 focus:ring-1 focus:ring-blue-700 dark:text-zinc-900 dark:ring-zinc-600"
            placeholder="Search location"
            required
          />
          <button
            type="submit"
            class="w-full rounded bg-transparent py-1 pl-5 pr-2 text-lg text-gray-600 outline-none ring-gray-200 focus:ring-1 focus:ring-blue-700 dark:text-zinc-900 dark:ring-zinc-600"
          >
            Search
          </button>
        </form>
      </div>
    </section>
  </div>
</div>
{% endblock %} {% block content %}
<div class="grid grid-cols-4 gap-2">
  {% for list in house_list %}
  <div class="max-w-sm rounded overflow-hidden shadow-lg m-2 p-1 bg-white">
    {% if list.image %}
    <a href="{% url 'detail' list.id %}">
      <img class="w-full" src="{{list.image.url}}" alt=""
    /></a>
    {% endif %}
    <p class="text-gray-700 text-base">Seller : {{ list.user}}</p>
    <p class="text-gray-700 text-base">Location : {{ list.location}}</p>
    <p class="text-gray-700 text-base">Area : {{ list.area_in_sqm }}</p>
    <p class="text-gray-700 text-base">Price : {{ list.price }}</p>
  </div>
  {% endfor %}
</div>
{% endblock content %}
