{% extends 'core/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="h-screen bg-white justify-center items-start">

    <div class="mt-3 p-3 w-full">
      <textarea rows="3" class="border p-2 rounded w-full" name="body" placeholder="Write your comment..."></textarea>
    </div>

    <div class="flex justify-between mx-3 w-full">
      <div><button type="submit" class="border border-teal-800 hover:border-teal-600 rounded py-3 px-8 text-teal-800 hover:text-teal-600 transition duration-500 font-bold">Submit</button></div>
    </div>

  </div>

</div>
</form>
{% endblock content %}
