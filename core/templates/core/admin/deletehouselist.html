{% extends 'core/base.html' %}

{% block admin %}
<form method="post">
    {% csrf_token %}
    <p>Do you want to delete this House?</p>
    <button type="submit" class="border border-teal-800 hover:border-teal-600 rounded py-3 px-8 text-teal-800 hover:text-teal-600 transition duration-500 font-bold m-1.5">Confirm</button>
    <a href="{% url 'adminhouselist' %}" type="button" class="border border-teal-800 hover:border-teal-600 rounded py-3 px-8 text-teal-800 hover:text-teal-600 transition duration-500 font-bold">Cancel</a>

</form>
{% endblock %}
